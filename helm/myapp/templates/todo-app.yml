apiVersion: v1
kind: Pod
metadata:
  labels:
    app: {{ .Values.todo_app.name }}
  name: {{ .Values.todo_app.name }}
spec:
  containers:
  - env:
    - name: MYSQL_HOST
      value: {{ .Values.mariadb.fullnameOverride }}
    - name: MYSQL_USER
      value: root
    - name: MYSQL_PASS
      value: {{ .Values.mariadb.auth.rootPassword }}
    - name: MYSQL_DB
      value: {{ .Values.mariadb.auth.database }}
    image: {{ .Values.todo_app.image }}
    imagePullPolicy: IfNotPresent
    name: {{ .Values.todo_app.name }}
  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', "until nslookup {{ .Values.mariadb.fullnameOverride }}; do sleep 10 ; echo waiting for myservice; done"]

apiVersion: v1
kind: Pod
metadata:
  labels:
    app: {{ .Values.todo_app.name }}
  name: {{ .Values.todo_app.name }}
spec:
  containers:
  - env:
    - name: MYSQL_HOST
      value: my-release-mysql.default.svc.cluster.local
    - name: MYSQL_USER
      value: root
    - name: MYSQL_PASS
      value: Dy348PYssz
    - name: MYSQL_DB
      value: flask
    image: {{ .Values.todo_app.image }}
    imagePullPolicy: IfNotPresent
    name: {{ .Values.todo_app.name }}
  initContainers:
  - name: init-myservice
    image: busybox:1.28
    command: ['sh', '-c', "until nslookup my-release-mysql.default.svc.cluster.local; do echo waiting for myservice; sleep 2; done"]
